<!DOCTYPE html><html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
 	<link rel="icon" type="image/icon" href="/media/favicon.ico" />
       	<title>Simple Website</title>
	<script src="/scripts/index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<script type="text/javascript">
		function changeText2(){
		var userInput = document.getElementById("userInput").value;
		var lnk = document.getElementById("lnk");
		lnk.href = "http://google.co.in/search?q=cache:"userInput;
		window.location = "http://google.co.in/search?q=cache:"userInput;
		}
	</script>

	Page without css : <a href="" id="lnk" onclick="changeText2()">Type Something Below</a> <br>
	<input type="text" id="userInput" value="" />
	<input type="button" onclick="changeText2()" value="Change Link"/>

</body>

</html>
